<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="/style.css"/>
    <!-- fuente rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- - - - HEADER - - - -->
    <header>
      <div class="header-main-container">
        <div class="header-container-1">

          <div class="searchBar-container-1">
            <input id="inputHeader" class="header-input-1" type="text" placeholder="Buscar Elemento"/>
            <button id="buttonSearch" class="header-searchButton">Buscar
              <span class="material-symbols-outlined">search</span>
            </button>
          </div>
  
          <div>
              <button class="header-addButton" id="addButton"><span class="material-symbols-outlined">add</span>
                Agregar Elemento
              </button>
          </div>

        </div>
      </div>
    </header>

    <!-- - - - MAIN - - - -->
    <main>

      <div class="main-container-view">
        <aside class="aside-list">
          <h2>Categorias
            <span class="material-symbols-outlined">sort</span>
          </h2>
          <ul id="listFilter">
        </aside>

        <div class="store" id="storeContainer">
      </div>

      <!-- POPUP -->
      <div class="popup-mainContainer" id="modalPopup">
        <div class="popup-container">

          <h2>Agregar o Modificar Producto</h2>

          <div class="popup-inputsContainer">
            <input id="nombre" type="text" placeholder="Ingrese un nombre">
            <input id="img" type="text" placeholder="Ingrese una imagen">
            <input id="precio" type="number" value="0" placeholder="Precio">
            
            <select id="categoria">
              <option>Seleccione Una Categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
            
          <div class="popup-buttonsContainer">

            <div class="popup-buttonsSubContainer" id="buttonsContainer">
              <button id="cancelButton"> Cancelar </button>
              <button id="deleteButton"> Eliminar </button>
            </div>
            <button class="popup-acceptButton" id="acceptButton"> Aceptar </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
